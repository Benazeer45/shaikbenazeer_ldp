<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Post Management</h1>
</div>

<!-- Main Content -->
<div class="container mt-5">
    <div class="form-container">
        <h2 th:text="${post.id == null ? 'Create New Post' : 'Edit Post'}" class="mb-4 text-center"></h2>

        <!-- Post Form -->
        <form th:action="@{${post.id == null ? '/posts' : '/posts/edit/' + post.id}}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
            </div>
            <!-- Published field with Yes/No options -->
            <div class="mb-3">
                <label for="published" class="form-label">Published</label>
                <select th:field="*{published}" class="form-select">
                    <option value="true" th:text="'Yes'" th:selected="${post.published} == true"></option>
                    <option value="false" th:text="'No'" th:selected="${post.published} == false"></option>
                </select>
            </div>

            <!-- Buttons Side by Side -->
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary w-100" th:text="${post.id == null ? 'Create' : 'Update'}"></button>
                </div>
                <div class="col-6">
                    <a href="/posts" class="btn btn-secondary w-100 mb-3">Back to Post List</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Post Management. All Rights Reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
