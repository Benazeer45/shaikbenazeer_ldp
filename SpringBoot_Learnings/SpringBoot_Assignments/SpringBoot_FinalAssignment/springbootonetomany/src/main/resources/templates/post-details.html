<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Details</title>
    <!-- Use the latest Bootstrap 5.3 CSS from the official CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Post Details</h1>

    <!-- Back Button to Post List -->
    <a href="/posts" class="btn btn-secondary mb-3">Back to Post List</a>

    <!-- Post Details Section -->
    <div class="card">
        <div class="card-header">
            <h2 th:text="${post.title}">Post Title</h2>
        </div>
        <div class="card-body">
            <!-- Description -->
            <p><strong>Description: </strong><span th:text="${post.description}">Post Description</span></p>

            <!-- Published Status -->
            <p>
                <strong>Status: </strong>
                <span th:text="${post.published ? 'Published' : 'Not Published'}"
                      class="badge"
                      th:classappend="${post.published ? 'bg-success' : 'bg-secondary'}"></span>
            </p>

            <!-- Comments Section -->
            <h3>Comments</h3>
            <div th:if="${#lists.isEmpty(post.comments)}">
                <p>No comments yet.</p>
            </div>
            <ul class="list-group" th:if="${!#lists.isEmpty(post.comments)}">
                <li class="list-group-item" th:each="comment : ${post.comments}">
                    <p th:text="${comment.content}">Comment content</p>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS from the official CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
