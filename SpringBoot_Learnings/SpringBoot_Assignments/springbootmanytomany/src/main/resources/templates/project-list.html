<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Project List</h2>

    <!-- Display success or error message -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="mb-3">
        <a href="/project/save" class="btn btn-primary">Add New Project</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Employees</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.projectName}"></td>
            <td>
                <ul>
                    <li th:each="employee : ${project.employeeSet}" th:text="${employee.empName}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/project/save(projectId=${project.projectId})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/project/delete/{projectId}(projectId=${project.projectId})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
