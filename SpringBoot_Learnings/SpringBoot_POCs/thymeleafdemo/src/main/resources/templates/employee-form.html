<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${employee.id == 0 ? 'Add Employee' : 'Update Employee'}"></h1>

    <!-- Form for Employee Details -->
    <form action="/employee/save" method="POST">
        <input type="hidden" name="id" th:value="${employee.id}" />
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" th:value="${employee.firstname}" required />
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" th:value="${employee.lastname}" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" required />
        </div>
        <button type="submit" class="btn btn-primary">
            <span th:text="${employee.id == 0 ? 'Save' : 'Update'}"></span>
        </button>
    </form>

    <hr>
    <div class="text-center mt-3">
        <a href="/employee/list" class="btn btn-link">Go to Employee List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
