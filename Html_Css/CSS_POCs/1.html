<!DOCTYPE html>
<html>
<head>
  <title>CSS Introduction</title>
  <style>
  h1 {
    color: blue;
    font-size: 50px;
  }
  </style>
  <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
  <h1>Welcome to CSS!</h1> <!--Internal CSS-->
  <h2 style="color: red;">This is a red heading</h2>    <!-- Inline CSS -->
  <p style="font-size: 18px;">This is a paragraph with font size 18px.</p>
  <h3> External Css Sentence</h3>  <!-- External CSS-->
</body>
</html>

<!--h1 is the selector.
{ color: blue; font-size: 20px; } is the declaration block.
color and font-size are properties.
blue and 20px are values.
The whole structure is called a ruleset
-->


<!--
Inline styles are used to apply a unique style to a single HTML element. To use inline styles, add the style attribute directly to the HTML tag.
An internal stylesheet is defined within the <style> tag inside the <head> section of an HTML document.
   This method is useful when a single HTML document needs to be styled uniquely.
An external stylesheet is a separate CSS file linked to an HTML document. 
   This method is ideal for applying the same styles across multiple web pages.
  -->
