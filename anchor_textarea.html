          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Textarea Example</title>
          </head>
          <body>
              <form action="/submit" method="post">
                  <!-- Label associated with the textarea -->
                  <label for="userComments">Share your thoughts:</label>
                  
                  <!-- Textarea with various attributes -->
                  <textarea id="userComments" name="userComments" 
                            rows="6" 
                            cols="40" 
                            placeholder="Type your message here..." 
                            maxlength="500">
                  <!-- Default text inside the textarea -->
                  Thank you for taking the time to provide feedback. Your thoughts are valuable to us!
                  </textarea>
                  
                  <br><br>
                  
                  <!-- Submit button -->
                  <button type="submit">Submit</button>
              </form>
          </body>
          </html>
