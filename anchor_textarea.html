<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        /* Styling the unordered list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Styling external links */
        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling the image link */
        img {
            max-width: 100px;
            height: auto;
        }


        /* Styling the form */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: vertical;
        }

        button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c0aa2b;
        }
    </style>
</head>
<body>
    <ul>
        <!-- External Link -->
        <li>
            <a href="https://www.khanacademy.org" target="_blank" rel="noreferrer noopener">
                Khan Academy
            </a>
        </li>

        <!-- Internal Link -->
        <li><a href="#contact">Contact</a></li>

        <!-- Image Link -->
        <li>
            <a href="https://www.wikipedia.org">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png"
                    alt="Wikipedia"
                />
            </a>
        </li>

        <!-- Email and Phone Links -->
        <li><a href="mailto:shaikbenazeer2003@gmail.com">my mail id</a></li>
        <li><a href="tel:+18001234567">+1-800-123-4567</a></li>
    </ul>

    <input list="fruits" name="fruit-choice" id="fruit-choice" />
    <datalist id="fruits">
        <option value="Apple"></option>
        <option value="Banana"></option>
        <option value="Cherry"></option>
        <option value="Date"></option>
        <option value="Grapes"></option>
        <option value="Orange"></option>
    </datalist>

    <form action="/submit" method="post">
        <!-- Label associated with the textarea -->
        <label for="userComments">Share your thoughts:</label>

        <!-- Textarea with various attributes -->
        <textarea id="userComments" name="userComments" 
                  rows="6" 
                  cols="40" 
                  placeholder="Type your message here..." 
                  maxlength="500">
        <!-- Default text inside the textarea -->
        Thank you for taking the time to provide feedback. Your thoughts are valuable to us!
        </textarea>

        <br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
