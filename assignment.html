<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <style>
        #content {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Score Tracker</h1>
        <p>Local Score: <span id="local-score">0</span></p>
        <p>Session Score: <span id="session-score">0</span></p>
        <button onclick="incrementScores()">Increment Scores</button>
        <button onclick="decrementScores()">Decrement Scores</button>
        <button onclick="clearScores()">Clear Scores</button>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
