<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Table Example</title>
</head>
<body>

<table align="center" border="2">
    <!-- Table Head -->
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 & 2</td> <!-- Spanning Rows -->
            <td colspan="2">Data spanning two columns</td> <!-- Spanning Columns -->
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
        </tr>
    </tbody>

    <!-- Table Footer -->
    <tfoot>
        <tr>
            <td>Footer 1</td>
            <td>Footer 2</td>
            <td>Footer 3</td>
        </tr>
    </tfoot>

</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marquee Example</title>
</head>
<body>
    <marquee behavior="scroll" direction="left" scrollamount="5" scrolldelay="50" bgcolor="#f0f0f0" width="100%" height="50">
        This is a scrolling marquee example.
    </marquee>
</body>
</html>
